<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Background (shorthand)</title>
</head>
<body>
	<style>
		body {
			height: 100vh;
			/* Properties */
			background-color: #00a;
			background-image: url(imgs/mario.png);
			background-repeat: no-repeat;
			background-position: center center;
			background-size: contain; /* css3 */
			/* Shorthand */
			background: #00a url(imgs/mario.png) no-repeat center center contain;
		}
		
	</style>
</body>
</html>
