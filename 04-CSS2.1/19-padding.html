<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Padding</title>
	
	<style>
		div.box {
			background-color: #aaa;
			margin: 20px auto;
			text-align: justify;
			width: 400px;
			/* Padding */
			padding-top: 80px;
			padding-right: 60px;
			padding-bottom: 40px;
			padding-left: 20px;
			/* Shorthand */
			padding: 80px 60px 40px 20px;
		}
	</style>
</head>
<body>
	<div class="box">
			Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quam eius minus quibusdam voluptatibus beatae accusamus! Aut totam animi saepe at! Cum illo sequi recusandae provident, possimus iusto impedit exercitationem, laborum.			
	</div>
</body>
</html>
